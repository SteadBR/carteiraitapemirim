<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carteirinha - Itapemirim Virtual</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Itapemirim Virtual</h1>
    <form id="cardForm">
      <label>Nome completo:</label>
      <input type="text" id="nome" required>

      <label>ID do motorista:</label>
      <input type="text" id="id" required>

      <label>Foto:</label>
      <input type="file" id="foto" accept="image/*" required>

      <button type="submit">Gerar carteirinha</button>
    </form>

    <canvas id="canvas" width="1024" height="640" style="display:none;"></canvas>
    <div id="resultado">
      <img id="output" />
      <a id="download" download="credencial.png">Baixar Credencial</a>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
